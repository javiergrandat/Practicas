<div ng-controller="ChannelCtrl">
  
  <div class="row" >
    <div class="col-md-6 col-md-offset-3 text-center">
      <form name="userForm" ng-model="userForm" ng-submit="submit(channel)">
        <div class="form-group">
          <label for="Id">Id</label>
          <input type="text" class="form-control" ng-model="channel.id" id="Id" placeholder="Id">
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="nombre" class="form-control" ng-model="channel.name" id="nombre" placeholder="Nombre">
        </div>
        <button type="submit" class="btn btn-default">Register</button>
      </form>
    </div>
  </div>
</br>
  <div class="row">
    <table class="table">
      <tbody>
        <tr ng-repeat="channel in channels">
          <th scope="row">{{channel.id}}</th>
          <th ng-click="goToPrograms(channel.$id)" scope="row">{{channel.name}}</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
