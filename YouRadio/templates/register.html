<div ng-controller="RegisterCtrl">
	<div class="row">
		<div class="col-md-6 text-center col-md-offset-3" >
			<form name="registerForm" ng-model="registerForm" ng-submit="newUserSubmit()">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Username" ng-model="username" required="">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required="">
				</div>
				<div class="form-group">
					<label for="passwordC">Password Confirm</label>
					<input type="password" class="form-control" id="passwordC" placeholder="Password Confirm" ng-model="confpassword" required="">
				</div>
				<button type="submit" class="btn btn-default">Register</button>
			</form>
		</div>
	</div>
</div>
